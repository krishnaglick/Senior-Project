
<div class="ui centered grid topMargin">
  <div class="nine wide column">
    <div class="ui blue attached massive message">
      <div class="header">Patron Check-In</div>
    </div>
    <div class="ui form segment">
       <div class="field" data-bind="if: app.services().length > 1">
          <h4 class="ui dividing header">Service Selection</h4>
          <select class="serviceSelection ui dropdown" data-bind="value: serviceSelection">
            <option value="">Reason for Visit</option>
            <!-- ko foreach: app.enums.services -->
              <option data-bind="text: $data.name, attr: { value: $data.id }"></option>
            <!-- /ko -->
          </select>
      </div>
    <h4 class="ui dividing header">Patron Information</h4>
      <div class="three fields">
        <div class="field">
          <label>First Name</label>
          <input type="text" placeholder="First Name" data-bind="textInput: firstName"/>
        </div>
        <div class="field">
          <label>Middle Name</label>
          <input type="text" placeholder="Middle Name" data-bind="textInput: middleName"/>
        </div>
        <div class="field">
          <label>Last Name</label>
          <input type="text" placeholder="Last Name" data-bind="textInput: lastName">
        </div>
      </div>
      <div class="date field">
        <label>Date Of Birth</label>
        <input type="date" placeholder="MM/DD/YYYY" data-bind="textInput: dateOfBirth">
      </div>
      <div class="two fields">
        <div class="field">
          <label>Gender</label>
          <select class="ui dropdown" data-bind="value: gender">
            <option value="">Gender</option>
            <!-- ko foreach: app.enums.genders -->
              <option data-bind="text: $data.name, attr: { value: $data.id }"></option>
            <!-- /ko -->
          </select>

        </div>
        <div class="field">
          <label>Ethnicity</label>
          <select class="ui dropdown" data-bind="value: ethnicity">
            <option value="">Ethnicity</option>
            <!-- ko foreach: app.enums.races -->
              <option data-bind="text: $data.name, attr: { value: $data.id }"></option>
            <!-- /ko -->
          </select>
        </div>
      </div>
      <div class="field">
        <label> Marital Status</label>
        <select class="ui dropdown" data-bind="value: maritalStatus">
          <option value="">Marital Status</option>
          <!-- ko foreach: app.enums.maritalStatuses -->
            <option data-bind="text: $data.name, attr: { value: $data.id }"></option>
          <!-- /ko -->
        </select>
      </div>
      <h4 class="ui dividing header">Addresses <i class="clickable plus icon" data-bind="click: addAddress"></i></h4>
      <!-- ko foreach: addresses -->
      <div class="fields">
        <div class="field">
          <input type="text" placeholder="Street Address" data-bind="textInput: streetAddress" />
        </div>
        <div class="field">
          <input type="text" placeholder="City" data-bind="textInput: city">
        </div>
        <div class="field">
          <input type="text" placeholder="State" data-bind="textInput: state"></input>
        </div>
        <div class="field">
          <input type="text" placeholder="Zip Code" data-bind="textInput: zip"></input>
        </div>
        <i class="clickable close icon" data-bind="click: $root.removeAddress"></i>
      </div>
      <!-- /ko -->
      <div class="field">
        <input type="number" placeholder="Houshold Occupants" data-bind="textInput  : householdOccupants"/>
      </div>
      <h4 class="ui dividing header">Service Eligibility</h4>
      <div class="fields">
        <div class="field">
          <label>Banned</label>
          <div class="ui checkbox">
            <input type="checkbox" data-bind="checked: banned">
            <label>Banned</label>
          </div>
        </div>
        <div class="field">
          <label>Veteran Status</label>
            <div class="ui checkbox">
              <input type="checkbox" data-bind="checked: veteranStatus">
              <label>Veteran</label>
          </div>
        </div>
        <div class="field">
          <label>Correct Paperwork Provided</label>
          <div class="ui checkbox">
            <input type="checkbox" data-bind="checked: neccessaryPaperwork">
            <label>Eligible</label>
          </div>
        </div>
      </div>
      <button class="ui blue submit button" data-bind="click: showCheckInModal">Submit</button>
      <button class="ui negative button" data-bind="click: clear">Clear</button>
    </div>
  </div>

<div class="ui small basic modal">
  <i class="close icon"></i>
  <div class="header">
    Patron Check In
  </div>
  <div class="description">
    <div class="left">
      <p>Are you sure you want to check in this Patron?</p>
    </div>
  </div>
  <div class="actions">
    <button class="ui negative button" data-bind="click: checkIn">Yes</button>
    <button class="ui positive button">No</button>
  </div>
</div>

<div class="patronSearchSelection" data-bind="visible: foundPatrons().length > 0">
  <div class="ui form segment" data-bind="foreach: foundPatrons">
    <div class="ui fields">
      <div class="field" data-bind="text: firstName"></div>
      <div class="field" data-bind="text: lastName"></div>
      <div class="field" data-bind="text: dateOfBirth"></div>
      <div class="field" data-bind="text: $root.parseAddress(addresses)"></div>
    </div>
  </div>
</div>
